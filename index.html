<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <article class="card">
      <picture>
        <source media="(min-width: 600px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="Stats preview card component">
      </picture>
      <div class="container">
        <h1>Get <span class="text-color">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="box">
          <div class="box-number">10k+ <span class="box-text">companies</span></div>
          <div class="box-number">314 <span class="box-text">tamplates</span></div>
          <div class="box-number">12m+ <span class="box-text">queries</span></div>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
